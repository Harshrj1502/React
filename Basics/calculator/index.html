<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <form>
                <div class="btn-txt">
                    <input type="text" name="display" class="txt">
                </div>
                <div class="div-btn">
                    <input type="button" value="AC" class="btn" onclick="display.value=''">
                    <input type="button" value="DE" class="btn"
                        onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" value="." class="btn" onclick="display.value+='.'">
                    <input type="button" value="/" class="btn" onclick="display.value+='/'">
                </div>
                <div class="div-btn">
                    <input type="button" value="7" class="btn" id="b7" onclick="display.value+='7'">
                    <input type="button" value="8" class="btn" id="b8" onclick="display.value+='8'">
                    <input type="button" value="9" class="btn" id="b9" onclick="display.value+='9'">
                    <input type="button" value="*" class="btn" onclick="display.value+='*'">
                </div>
                <div class="div-btn">
                    <input type="button" value="4" class="btn" id="b4" onclick="display.value+='4'">
                    <input type="button" value="5" class="btn" id="b5" onclick="display.value+='5'">
                    <input type="button" value="6" class="btn" id="b6" onclick="display.value+='6'">
                    <input type="button" value="-" class="btn" onclick="display.value+='-'">
                </div>
                <div class="div-btn">
                    <input type="button" value="1" class="btn" id="b1" onclick="display.value+='1'">
                    <input type="button" value="2" class="btn" id="b2" onclick="display.value+='2'">
                    <input type="button" value="3" class="btn" id="b3" onclick="display.value+='3'">
                    <input type="button" value="+" class="btn" onclick="display.value+='+'">
                </div>
                <div class="div-btn">
                    <input type="button" value="00" class="btn" id="b00" onclick="display.value+='00'">
                    <input type="button" value="0" class="btn" id="b0" onclick="display.value+='0'">
                    <input type="button" value="=" class="btn equal" onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    </script>
</body>

</html>
